services:
  migrations:
    build:
      context: ../../
      dockerfile: build/migrations/Dockerfile
    networks:
      - runlet_migrations_network
    env_file:
      - .env
    volumes:
      - ./alembic:/migrations/alembic
      - ./alembic.ini:/migrations/alembic.ini

networks:
  runlet_migrations_network:
    external: true