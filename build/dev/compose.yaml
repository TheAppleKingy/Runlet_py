services:
  database:
    image: postgres:18
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql
    ports:
      - "5432:5432"

  runlet:
    build:
      context: ../../
      dockerfile: build/dev/Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - database

  rabbitmq:
    hostname: rabbitmq
    build:
      context: .
      dockerfile: Dockerfile.rabbitmq
    env_file:
      - .env
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq