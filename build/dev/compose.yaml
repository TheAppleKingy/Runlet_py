services:
  database:
    image: postgres:18
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql
    ports:
      - "5432:5432"
    networks:
      - runlet_external
      - runlet_internal

  runlet:
    build:
      context: ../../
      dockerfile: build/dev/Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      database:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      - runlet_internal
    env_file:
      - .env
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload


  rabbitmq:
    build:
      context: .
      dockerfile: Dockerfile.rabbitmq
    env_file:
      - .env
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - runlet_external
      - runlet_internal
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "status"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
  
networks:
  runlet_external:
    external: true
  runlet_internal:

volumes:
  rabbitmq_data:
  postgres_data: